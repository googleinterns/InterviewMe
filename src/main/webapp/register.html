      <br>
      <h1 class="text-center">Register for InterviewMe</h1>
      <h5 class="text-center lead">Fill in the following fields below.</h5>
      <br>   
      <!-- TODO: copy to profile page once this is approved so that the forms match. -->
      <form class="needs-validation" novalidate action="/register" method="POST">
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="user-email">Email</label>
            <!-- TODO: replace with user's actual email -->
            <input type="text" readonly class="form-control" id="user-email" value="tess@gmail.com" name="user-email">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="first-name-field">First name</label>
            <input type="text" class="form-control" id="first-name-field" placeholder="First name" value="" required name="first-name">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="first-name-field">Last name</label>
            <input type="text" class="form-control" id="last-name-field" placeholder="Last name" value="" required name="last-name">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="company-field">Company</label>
            <input type="text" class="form-control" id="company-field" placeholder="Google" value="" name="company">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="company-field">Job</label>
            <select class="form-control" id="company-field" name="job">
              <option>Software Engineer</option>
              <option>Product Manager</option>
              <option>Business Analyst</option>
              <option>Technical Consultant</option>
              <option>Software Tester</option>
              <option>Technical Sales</option>
              <option>Network Engineer</option>
              <option>Systems Analyst</option>
              <option>Technical Support</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="linkedin-field">LinkedIn URL</label>
            <input type="text" class="form-control" id="linkedin-field" placeholder="https://www.linkedin.com/" value="" name="linkedin">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <br><br><br>
    </div>
  </body>
