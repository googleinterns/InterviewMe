<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="profile.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
    <script src="register.js"></script>    
    <script src="authentication.js"></script>
  </head>
  <body onload="onProfileLoad()">
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">InterviewMe</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
          data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link active" href="#">Profile</a>
            <a class="nav-item nav-link" href="scheduled-interviews.html">Events</a>
            <a class="nav-item nav-link" href="availability.html">Availability</a>
            <a class="nav-item nav-link" href="search-interview.html">Scheduling</a>
            <!--TODO: Move this to the right of the navbar-->
            <a class="nav-item nav-link" href="#" id="login-tab">Logout</a>
          </div>
        </div>
      </nav>
      <br>
      <h1 class="text-center">Your Profile</h1>
      <form class="needs-validation" id="profile-form" novalidate 
          onsubmit="event.preventDefault(); submitProfileForm('PUT','/profile.html');">
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="user-email">Email</label>
            <input type="text" readonly class="form-control-plaintext" id="user-email" 
                value="" name="user-email">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="first-name-field">First name</label>
            <input type="text" readonly class="form-control-plaintext editable" 
                id="first-name-field" placeholder="First name" value="" required 
                name="first-name">
          </div>
          <div class="col-md-6 mb-3">
            <label for="last-name-field">Last name</label>
            <input type="text" readonly class="form-control-plaintext editable" 
                id="last-name-field" placeholder="Last name" value="" required name="last-name">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="company-field">Company</label>
            <input type="text" readonly class="form-control-plaintext editable" id="company-field" 
                placeholder="" value="" name="company">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="job-field">Job</label>
            <p id="current-job"></p>
            <select hidden readonly class="form-control-plaintext editable" id="job-field"
                name="job">
              <option></option>
              <option>Software Engineer</option>
              <option>Product Manager</option>
              <option>Business Analyst</option>
              <option>Technical Consultant</option>
              <option>Software Tester</option>
              <option>Technical Sales</option>
              <option>Network Engineer</option>
              <option>Systems Analyst</option>
              <option>Technical Support</option>
            </select>
          </div>
        </div>
        <br>        
        <div id="qualified-positions-container">
          <p><strong>Positions Qualified to Give an Interview</strong></p>
          <div class="form-check">
            <input disabled class="qualification form-check-input check-editable" type="checkbox" 
                id="software-engineer-check" data-enum-name="SOFTWARE_ENGINEER">
            <label class="form-check-label" for="software-engineer-check">
              Software Engineer
            </label>
          </div>
          <div class="form-check">
            <input disabled class="qualification form-check-input check-editable" type="checkbox" 
                id="product-manager-check" data-enum-name="PRODUCT_MANAGER">
            <label class="form-check-label" for="product-manager-check">
              Product Manager
            </label>
          </div>
          <div class="form-check">
            <input disabled class="qualification form-check-input check-editable" type="checkbox" 
                id="business-analyst-check" data-enum-name="BUSINESS_ANALYST">
            <label class="form-check-label" for="business-analyst-check">
              Business Analyst
            </label>
          </div>
          <div class="form-check">
            <input disabled class="qualification form-check-input check-editable" type="checkbox" 
                id="technical-consultant-check" data-enum-name="TECHNICAL_CONSULTANT">
            <label class="form-check-label" for="technical-consultant-check">
              Technical Consultant
            </label>
          </div>
          <div class="form-check">
            <input disabled class="qualification form-check-input check-editable" type="checkbox" 
                id="software-tester-check" data-enum-name="SOFTWARE_TESTER">
            <label class="form-check-label" for="software-tester-check">
              Software Tester
            </label>
          </div>
          <div class="form-check">
            <input disabled class="qualification form-check-input check-editable" type="checkbox" 
                id="technical-sales-check" data-enum-name="TECHNICAL_SALES">
            <label class="form-check-label" for="technical-sales-check">
              Technical Sales
            </label>
          </div>
          <div class="form-check">
            <input disabled class="qualification form-check-input check-editable" type="checkbox" 
                id="network-engineer-check" data-enum-name="NETWORK_ENGINEER">
            <label class="form-check-label" for="network-engineer-check">
              Network Engineer
            </label>
          </div>
          <div class="form-check">
            <input disabled class="qualification form-check-input check-editable" type="checkbox" 
                id="systems-analyst-check" data-enum-name="SYSTEMS_ANALYST">
            <label class="form-check-label" for="systems-analyst-check">
              Systems Analyst
            </label>
          </div>
          <div class="form-check">
            <input disabled class="qualification form-check-input check-editable" type="checkbox" 
                id="technical-support-check" data-enum-name="TECHNICAL_SUPPORT">
            <label class="form-check-label" for="technical-support-check">
              Technical Support
            </label>
          </div>
        </div>
        <br>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="linkedin-field">LinkedIn URL</label>
            <input type="text" readonly class="form-control-plaintext editable" id="linkedin-field" 
                placeholder="" value="" name="linkedin">
          </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
          <button class="btn btn-primary" id="update-button" type="button" 
              onclick="submitProfileForm('PUT','/profile.html')" hidden="">
            Update Profile
          </button>
          <button type="button" id="edit-button" onclick="makeEditable()" class="btn btn-primary">
            Edit
          </button>
        </div>
      </form>
      <br><br><br>
    </div>
  </body>
</html>
